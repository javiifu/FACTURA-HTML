<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="factura.css">
    <script src="factura.js" defer></script>

</head>
<body>
    
    <div class="Encabezado">
        <div>Nombre:  
            <label for="nombre"></label>
            <input type="text" class= "solo-letras" id="nombre" name="nombre" placeholder="Nombre">
        </div>
        <div>Apellidos: 
            <input type="text" id="Apellidos" class= "solo-letras" name="Apellido" placeholder="Apellido">
        </div>
        <div>CIF: 
            <input type="text" id="CIF" name="nombre" class="CIF" placeholder="CIF">
        </div>
        <div>Fecha:
            <input type="date" id="Fecha" name="nombre" class="Fecha">
        </div>
        <div>
            <input type="button" id="Crear" name="Crear" class="crearpedido" value="Crear Pedido">
        </div>
    </div>
    <hr>
    <div class = "encabezadoPedido">
        <div>
            Añadir
        </div>
        <div>
            Descripción
        </div>
        <div>
            Unidades
        </div>
        <div>
            Precio Unitario
        </div>
        <div>
            I.V.A.
        </div>
        <div>
            Total
        </div>
        <div>
            ------------------
        </div>
    </div>
    
    <div id="contendorclonar">
        <hr>
        <div class="Pedido">
            
            <div>
                <button onclick="clonarDiv(this)" class="inputsPedido">+</button> 
            </div>
            <div>
                <input type="text" class="descripcion" placeholder="Descripción artículo">
            </div>
            <div>
                <input type="text" class="unidades" placeholder="Número Unidades">
            </div>
            <div>
                <input type="text" class="precio-unitario" placeholder="Precio Unitario">
            </div>
            <div>
                <select class="iva">
                    <option value="21">21%</option>
                    <option value="10">10%</option>  
                    <option value="4">4%</option>
                </select>
            </div>
            <div>
                <input type="text" class="total" disabled placeholder="Total">
            </div>
            <div>
                <input type="button" class="inputsPedido" value="Eliminar Línea" onclick="eliminarDiv(this)">
            </div>
        </div>
    </div>

    <div> 
        <input type="button" id="Factura" class="inputsPedido" value="Factura">
    </div>
    <div id="resumenFactura">

    </div>

    
    
</body>
</html>
